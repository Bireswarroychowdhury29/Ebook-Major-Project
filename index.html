<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PageFlow</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/library.css" />
  </head>
  <body>
    <!-- Floating Navbar -->
    <nav class="navbar floating">
      <div class="navbar-logo">
        <img
          src="images/logo.png"
          alt="PageFlow Logo"
          class="logo"
          height="40px"
          width="40px"
        />
        <span>PageFlow</span>
      </div>

      <!-- Category buttons moved to navbar -->
      <div class="navbar-categories">
        <button class="nav-category-btn active" data-filter="all">All Books</button>
        <button class="nav-category-btn" data-filter="fiction">Fiction</button>
        <button class="nav-category-btn" data-filter="non-fiction">Non-Fiction</button>
        <button class="nav-category-btn" data-filter="children">Children's</button>
        <button class="nav-category-btn" data-filter="mystery">Mystery</button>
        <button class="nav-category-btn" data-filter="science">Science</button>
      </div>

      <!-- Search Bar integrated into Navbar -->
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Discover your next read..."
        />
        <button id="searchBtn"><i class="fas fa-search"></i></button>
      </div>

      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <div class="search-container mobile">
        <input
          type="text"
          id="mobileSearchInput"
          placeholder="Discover your next read..."
        />
        <button id="mobileSearchBtn"><i class="fas fa-search"></i></button>
      </div>

      <!-- Mobile Category buttons -->
      <div class="mobile-categories">
        <button class="mobile-category-btn active" data-filter="all">All Books</button>
        <button class="mobile-category-btn" data-filter="fiction">Fiction</button>
        <button class="mobile-category-btn" data-filter="non-fiction">Non-Fiction</button>
        <button class="mobile-category-btn" data-filter="children">Children's</button>
        <button class="mobile-category-btn" data-filter="mystery">Mystery</button>
        <button class="mobile-category-btn" data-filter="science">Science</button>
      </div>
    </div>

    <div class="container">
      <!-- Removed the filters section as it's now in the navbar -->

      <div class="books-grid" id="booksGrid">
        <!-- Books will be populated here by JavaScript -->
      </div>

      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Loading your literary universe...</p>
      </div>

      <div class="error-message" id="errorMessage">
        <p>
          Oops! Something went wrong while fetching the books. Please try again
          later.
        </p>
      </div>

      <div class="empty-state" id="emptyState">
        <i class="fas fa-book-open"></i>
        <p>No books found matching your criteria</p>
      </div>

      <footer class="copyright">
        <p>&copy; 2025 PageFlow. All rights reserved.</p>
      </footer>
    </div>

    <script src="js/library.js"></script>
  </body>
</html>
